<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>
        ETCH-A-SKETCH
    </h1>

    <form>
        <div>
            <label for="user_num">Enter grid size: <label>
            <input type="number" id="user_num" name="user_num" placeholder="16" min="2" max="99"> 
            <br>
            <div>
                <input type="submit">
            </div>
            <p>(number must be between 2 and 99)</p>
        </div>
        <br>
        <div>
            <label for="draw_color">Choose pen color:</label>

            <label for="draw_black">Black</label>
            <input type="radio" id="draw_black" name="draw_color" value="black">

            <label for="draw_white">White</label>
            <input type="radio" id="draw_white" name="draw_color" value="white">
        </div>

    </form>
        <br>
    <div id="container">

    </div>
    
</body>
</html>
