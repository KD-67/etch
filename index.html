<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>
        ETCH-A-SKETCH
    </h1>

    <form>
        <div>
            <label for="user_num">Enter grid size: <label>
            <input type="number" id="user_num" name="user_num" placeholder="16" min="2" max="99"> 
            <br>
            <div>
                <input type="submit">
           </div>
        <br>
        <div>
            <div id="pen_label"> 
                <label for="draw_color">Choose pen color:</label>
            </div>
           <div id="pen_box">
                <div class="pen" id="black_pen">
                    <label for="draw_black">Black:</label>
                    <input type="radio" id="draw_black" name="draw_color" value="black">
                </div>
                
                <div class="pen" id="red_pen">
                    <label for="draw_red">Red:</label>
                    <input type="radio" id="draw_red" name="draw_color" value="red">
                </div>
                
                <div class="pen" id="blue_pen">
                    <label for="draw_blue">Blue:</label>
                    <input type="radio" id="draw_blue" name="draw_color" value="blue">
                </div>
                
                <div class="pen" id="yellow_pen">
                    <label for="draw_yellow">Yellow:</label>
                    <input type="radio" id="draw_yellow" name="draw_color" value="yellow">
                </div>
                
                <div class="pen" id="white_pen">
                    <label for="draw_white">Eraser:</label>
                    <input type="radio" id="draw_white" name="draw_color" value="white">
                </div>
                
            </div>
        </div>

    </form>
        <br>
    <div id="canvas">
        <div id="container">

        </div>
    </div>
    
</body>
</html>
